    <link rel="stylesheet" href="SignJs.js">
    <title>Sign-in</title>
</head>
<body>
  <header>
    <div class="top">
        <div class="logo">EatMore R.</div>
        <div class="nav">
          <a href="index.html">Home</a>
          <a href="Menu.html">Whats on EatMore</a>
          <a href="contact.html">Reserve now</a>
          <a href="About.html">About us</a>
        </div>
        </div>
            <div class="container" >
              <form id="signup-form" onsubmit="return validateForm()">
                <h2>Sign Up </h2>
                
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label>Gender:
                      &nbsp;
                       <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                     <label for="other">Other</label>
                    <input type="radio" id="other" name="gender" value="other">
                  
                    </label>
                    <label for="cities">Select a City:</label>
                    <select id="cities" name="city">
                        <option value="new-york">New York</option>
                        <option value="los-angeles">Los Angeles</option>
                        <option value="chicago">Chicago</option>
                        <option value="miami">Miami</option>
                    </select>
                    
                    <label for="countries">Select Countries:
                       <label for="usa">USA</label>
                    <input type="checkbox" id="usa" name="country" value="usa">
                   <label for="canada">Canada</label>
                    <input type="checkbox" id="canada" name="country" value="canada">
                    </label>

                    <label for="subscribe">Subscribe to Newsletter:
                    <input type="checkbox" id="subscribe" name="newsletter" value="subscribe"></label>
                    
                    <input type="submit" value="Sign Up">


                </form>
            </div>
